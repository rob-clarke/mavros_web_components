<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style/VectorMonitor.css" />
        <link rel="stylesheet" href="style/FlightModeMonitor.css" />
        <link rel="stylesheet" href="style/FlightStatusMonitor.css" />
        <link rel="stylesheet" href="style/BatteryMonitor.css" />
    </head>
    <body>
        <div style="width:350px" id="flightMonCont"></div>

        <div style="width:350px" id="dockMonitorContainer"></div>

        <div style="width:350px" id="foldInterfaceContainer"></div>

        <script type="module">
            import React from "/web_modules/react.js";
            import ReactDOM from "/web_modules/react-dom.js";
            
            import FlightStatusMonitor from "./js/FlightStatusMonitor.js";
            import DockMonitor from "./js/DockMonitor.js";
            import FoldInterface from "./js/FoldInterface.js";

            ReactDOM.render(React.createElement(FlightStatusMonitor),document.getElementById("flightMonCont"));

            ReactDOM.render(React.createElement(DockMonitor),document.getElementById("dockMonitorContainer"));

            ReactDOM.render(React.createElement(FoldInterface),document.getElementById("foldInterfaceContainer"));
            
        </script>
    </body>
</html>
